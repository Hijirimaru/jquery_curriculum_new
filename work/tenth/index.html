<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      $(function(){
        var pageNum = 0;
        
        $('.search__btn').on('click', function () {
          $('ul').empty();
          $('.pager').remove();
          $('.error-massage').remove();
          pageNum = 1;
          getBooks();
        })
        
        $('body').on('click', '[data-js="page-prev"]', function (e) {
          if($(this).hasClass('disabled') ){
            disabled(e);
          } else {
            $('ul').empty();
            $('.pager').remove();
            pageNum = pageNum - 1;
            getBooks();
            e.preventDefault();
          }
        })
        
        $('body').on('click', '[data-js="page-next"]', function (e) {
          if($(this).hasClass('disabled')){
            disabled(e);
          } else {
            $('ul').empty();
            $('.pager').remove();
            pageNum = pageNum + 1;
            getBooks();
            e.preventDefault();
          }
        })
        
        function disabled(e) {
          e.preventDefault();
        }
        
        function getBooks() {
          var inputword = $('.search__text__input').val();
          var error = '';
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: appId,
              booksGenreId: '001',
              keyword: inputword,
              page: pageNum,
              hits: 20
            },
          }).done(function(data) {
            var lists = '';
            var pager = '';
            var currentpage = data.page;
            var allpage = data.pageCount;
            $.each(data.Items, function (i) {
              var url = data.Items[i].Item.itemUrl;
              var image = data.Items[i].Item.largeImageUrl;
              var title = data.Items[i].Item.title;
              var author = data.Items[i].Item.author;
              var publisherName = data.Items[i].Item.publisherName;
              lists += '<li class=lists__item><div class=lists__item__inner><a href='+ url + ' class=lists__item__link target=_blank><img src='+ image +' class=lists__item__img alt=><p class=lists__item__detail>作品名：'+ title +'</p><p class=lists__item__detail>作者　：'+ author +'</p><p class=lists__item__detail>出版社：'+ publisherName +'</p></a></div></li>';
            });
            if(allpage == 0) {
              error += '<p class="error-massage">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>';
              $('.error-massage').remove();
              $('.message').prepend(error);
            } else {
              pager += '<div class="pager" data-js="pager"><div class="counter"><span class="counter-current"></span>' + currentpage + ' / ' + allpage + '<span class="counter-all"></span></div><div class="btn-wrapper"><a class="btn-item" data-js="page-prev" href="">前へ</a><a class="btn-item" data-js="page-next" href="">次へ</a></div></div>';
              $('.lists').prepend(lists);
              $('.container').append(pager);
              if(pageNum == 1) {
                $('body').find('[data-js="page-prev"]').addClass('disabled');
              }
              if(pageNum == allpage) {
                $('body').find('[data-js="page-next"]').addClass('disabled');
              }
            }
          }).fail(function(){
            error += '<p class="error-massage">リクエスト過多です。<br>しばらく時間を置いてからお試しください。</p>';
            $('.error-massage').remove();
            $('.message').prepend(error);
          });
        }
      });
