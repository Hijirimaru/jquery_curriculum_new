<html>
  <head>

  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      $(function(){
        $('.search__btn').on('click', function(){
          var inputword = $('.search__text__input').val();
          var x = 0;
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: appId,
              booksGenreId: '001',
              keyword: inputword,
              page: 1+x,
              hits: 20
            },
          }).done(function(data) {
            var lists = '';
            var pager = '';
            var currentpage = data.page;
            var allpage = data.pageCount;
            $.each(data.Items, function (i) {
              var url = data.Items[i].Item.itemUrl;
              var image = data.Items[i].Item.mediumImageUrl;
              var title = data.Items[i].Item.title;
              var author = data.Items[i].Item.author;
              var publisherName = data.Items[i].Item.publisherName;
              lists += '<li class=lists__item><div class=lists__item__inner><a href='+ url + ' class=lists__item__link target=_blank><img src='+ image +' class=lists__item__img alt=><p class=lists__item__detail>作品名：'+ title +'</p><p class=lists__item__detail>作者　：'+ author +'</p><p class=lists__item__detail>出版社：'+ publisherName +'</p></a></div></li>';
            });
            $('.lists').prepend(lists);
            pager += '<div class="pager" data-js="pager"><div class="counter"><span class="counter-current"></span>' + currentpage + ' / ' + allpage + '<span class="counter-all"></span></div><div class="btn-wrapper"><a class="btn-item" data-js="page-prev" href="">前へ</a><a class="btn-item" data-js="page-next" href="">次へ</a></div></div>'
            $('.container').append(pager);
            $('.btn-item').on('click', function(){
              x +=1;
            });
          });
        });
      });

      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
