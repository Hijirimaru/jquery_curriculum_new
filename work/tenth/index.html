<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      $(function(){
        var pageNum = 0;
        var inputword = '';
        
        $('[data-js="search-btn"]').on('click', function () {
          inputword = $('.search__text__input').val();
          pageNum = 1;
          pagereset();
          getBooks();
        })
        
        $('body').on('click', '[data-js="page-prev"]', function (e) {
          e.preventDefault();
          if($(this).hasClass('disabled') ){
            return false;
          }
          // pageNum = pageNum - 1;
          pageNum--
          pagereset();
          getBooks();
        })
        
        $('body').on('click', '[data-js="page-next"]', function (e) {
          e.preventDefault();
          if($(this).hasClass('disabled')){
            return false;
          }
          // pageNum = pageNum + 1;
          pageNum++
          pagereset();
          getBooks();
        })
        
        function pagereset() {
          $('.lists').empty();
          $('.pager').remove();
          $('.message').empty();
        }
        
        function filllist(data) {
          var lists = '';
          $.each(data.Items, function (i, bookData) {
            lists += '<li class=lists__item>'+
                      '<div class=lists__item__inner>'+
                        '<a href='+ bookData.Item.itemUrl+ ' class=lists__item__link target=_blank>'+
                          '<img src='+ bookData.Item.largeImageUrl +' class=lists__item__img alt=>'+
                          '<p class=lists__item__detail>作品名：'+ bookData.Item.title +'</p>'+
                          '<p class=lists__item__detail>作者　：'+ bookData.Item.author+'</p>'+
                          '<p class=lists__item__detail>出版社：'+ bookData.Item.publisherName +'</p>'+
                        '</a>'+
                      '</div>'+
                      '</li>';
          });
          $('.lists').prepend(lists);
        }
        
        function showpager(data) {
          var pager = '<div class="pager" data-js="pager">'+
                      '<div class="counter">'+
                        '<span class="counter-current">' + data.page + '</span>'+
                        '/'+
                        '<span class="counter-all">' + data.pageCount + '</span>'+
                      '</div>'+
                      '<div class="btn-wrapper">'+
                        '<a class="btn-item" data-js="page-prev" href="">前へ</a>'+
                        '<a class="btn-item" data-js="page-next" href="">次へ</a>'+
                      '</div>'+
                    '</div>';
          $('.lists').after(pager);
          if(pageNum === 1) {
            $('[data-js="page-prev"]').addClass('disabled');
          }
          if(pageNum === data.pageCount) {
            $('[data-js="page-next"]').addClass('disabled');
          }
        }
        
        function showMessage(jqXHR) {
          var error = '';
          switch(jqXHR.status) {
            case 400:
            error = '<p class="error-massage">検索文字が入力されていません</p>';
            break;
            case 429:
            error = '<p class="error-massage">リクエスト過多です。<br>しばらく時間を置いてからお試しください。</p>';
            break;
            case 0:
            error = '<p class="error-massage">通信に失敗しました。インターネットの接続をご確認ください。</p>';
            break;
            default:
            error = '<p class="error-massage">予期せぬエラー</p>';
            break;
          }
          $('.message').prepend(error);
        }
        
        function getBooks() {
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: appId,
              booksGenreId: '001',
              keyword: inputword,
              page: pageNum,
              hits: 20
            },
          }).done(function(data) {
            if(data.hits === 0) {
              var error = '<p class="error-massage">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>';
              pagereset();
              $('.message').prepend(error);
              return false;
            }
            filllist(data);
            
            showpager(data);
            
          }).fail(function(jqXHR){
            pagereset();
            
            showMessage(jqXHR);
          });
        }
        // GET（はがき） urlにくっつけて送る　検索ワードなど　（共有、保存（お気に入り機能等）可能）
        // POST（封筒） messagebodyにくっつけて送る　個人情報など（機密性高）（大容量でもOK）
      });

    </script>
